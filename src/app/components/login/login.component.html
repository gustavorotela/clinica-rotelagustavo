<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 transition-opacity" [ngClass]="{'opacity-0': !isVisible, 'opacity-100': isVisible}">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl mb-4">Login</h2>
      <form>
        <mat-form-field class="w-full">
          <mat-label>Username</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="w-full mt-4">
          <mat-label>Password</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-full mt-6" (click)="Login()">Login</button>
      </form>
    </div>
  </div>
